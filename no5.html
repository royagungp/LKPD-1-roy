<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <style>
        .alert {
            padding: 20px;
            background-color: #f44336;
            color: white;
            display: none;
        }

        .button {
            background-color: #04AA6D;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="alert">
        <strong>Danger!</strong> Alert akan tertutup dalam <b id="countdown">5</b>
    </div>
    <button class="button" onclick="showAlert()">Munculkan Alert</button>

    <script>
        function showAlert() {
            var alert = document.querySelector('.alert');
            var countdown = document.getElementById('countdown');
            alert.style.display = 'block';

            var count = 5;

            // Fungsi untuk mengupdate countdown setiap detik
            const countDownFunc = function () {
                count--;
                countdown.textContent = count;

                if (count === 0) {
                    clearInterval(countdownInterval);
                    alert.style.display = 'none';
                }
            };
            var countdownInterval = setInterval(countDownFunc, 1000); // Update setiap 1 detik (1000 ms)
        }
    </script>
</body>

</html>
